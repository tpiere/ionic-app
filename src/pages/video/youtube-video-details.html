<ion-content padding>
    <section >
        <iframe id="ytplayer" 
        allowfullscreen="allowfullscreen" 
        type="text/html" 
        width="100%" 
        height="240" [src]="video.videoUrl" frameborder="0"
        style="margin:auto;display:block">
        </iframe>
    </section>

    <section style="margin-top:30px;">
        <h1>Spotify details</h1>
        <div>{{video.spotifyParams.title}}</div>
        <div style="font-size:.8em;color:grey;">{{video.spotifyParams.artist}}</div>
    </section>

   
</ion-content>

<ion-footer padding>
    <button ion-button color="primary" (click)="dismiss()" full>Close</button>
</ion-footer>
