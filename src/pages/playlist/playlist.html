<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Hello Ionic</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <button ion-button (click)="back()"> &lt; Back</button>

   
        <div *ngFor="let video of videos">
            <iframe id="ytplayer" allowfullscreen="allowfullscreen" type="text/html" width="320" height="180" [src]="video.url" frameborder="0"></iframe>
        </div>
   


    <ion-list *ngIf="playlist != null">
        <ion-item *ngFor="let song of (playlist | async)?.items">
            {{song.track.name}} - {{song.track.artists[0].name}} <a (click)="searchSong(song.track.name, song.track.artists[0].name)">Find on YouTube</a>
        </ion-item>
    </ion-list>
</ion-content>
