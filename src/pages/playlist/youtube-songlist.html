<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Songs on YouTube</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <!--<ion-title>Controls</ion-title>-->

        <!--<button ion-button (click)="back()"> &lt; Back</button>-->
        <button ion-button (click)="addToPlaylist()"> Add to YouTube playlist </button>
    </ion-toolbar>
</ion-header>


<ion-content padding>



    <ion-list *ngIf="youtubeSonglist != null">
        <ion-item *ngFor="let song of youtubeSonglist" (click)="showVideoDetails(song)">
            {{song.snippet.title}}
            
        </ion-item>
    </ion-list>

</ion-content>
